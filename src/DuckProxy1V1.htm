<!doctype html><html><head>
<meta charset=utf-8>
<title>DuckProxy v1.1, by Kly_Men_COmpany!</title>
<style>
*{margin:5px;padding:5px;}
</style>
</head>
<body>

<h1>DuckProxy v1.1</h1>
<h4><a href="https://github.com/aleksusklim/DuckProxy">(Return to repo)</a></h4>

<br>

<form id=form onsubmit="return Func();" method=GET action="https://images.duckduckgo.com/iu/" target=_blank><input id=url name=u type=text onclick=this.select();><input type=hidden name=f value=1><input type=submit value=ok></form><xmp id=xmp></xmp>

<br>
<br>

<u>Example:</u><br>
<i>https://www.google.com/imgres?imgurl=https%3A%2F%2Favatars1.githubusercontent.com%2Fu%2F13969463%3F.jpg&imgrefurl=https%3A%2F%2Fgithub.com%2Faleksusklim</i>

<script>
function Func(u,a){
u=document.getElementById('url').value;
a=u.match(/imgurl=(.*?)&/);
if(a)u=decodeURIComponent(a[1]);
a=u.match(/\/([^\/]+?\.[^\/]+)$/);
if(a)a=a[1];else a='';
document.getElementById('xmp').innerHTML=a;
document.getElementById('url').value=u;
return true;
};
</script>

</body>
</html>
